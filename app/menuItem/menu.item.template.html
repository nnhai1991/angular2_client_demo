<form class="form-horizontal col-sm-6 container">
    <div class="form-group">
        <label for="inputcat" class="col-sm-4 control-label">Menu Category</label>
        <div class="col-sm-8">
            <select [(ngModel)]="model.menuCategoryId.menuCategoryId" required class="form-control" id="inputcat">
                <option *ngFor="#cat of menuCats" [value]="cat.menuCategoryId">{{cat.name}}</option>
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="inputName" class="col-sm-4 control-label">Name</label>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="model.name" required class="form-control" id="inputname" placeholder="Name">

        </div>
    </div>
    <div class="form-group">
        <label for="inputName" class="col-sm-4 control-label">URL</label>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="model.url" required class="form-control" id="inputname" placeholder="URL">

        </div>
    </div>
    <div class="form-group">
        <label for="inputName" class="col-sm-4 control-label">Component</label>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="model.component" required class="form-control" id="inputname" placeholder="Component">

        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
            <button (click)="save()" type="button" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
