<h2>Menu Listing</h2>
<button (click)="addCat" class="btn btn-primary">Add Category</button>
<br/>
<br/>
<table class="table table-bordered" *ngFor="#cat of menuCats">
    <tr>
        <th colspan="4">
            <span>{{cat.name}}</span>
            <div class="btn-group pull-right">
                <button (click)="addItem()" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
                <button (click)="editCat(cat)" type="button" class="btn btn-default" aria-label="Center Align"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                <button (click)="deleteCat(cat)" [hidden]="cat.menu_item.length>0" type="button" [class.btn]="cat.menu_item.length==0" [class.btn-default]="cat.menu_item.length==0" aria-label="Right Align"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </div>
        </th>

    </tr>
    <tr *ngFor="#item of cat.menu_item">
        <td>{{item.name}}</td>
        <td>{{item.url}}</td>
        <td>{{item.component}}</td>
        <td>
            <div class="btn-group pull-right">
                <button (click)="editItem(item)" type="button" class="btn btn-default" aria-label="Center Align"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                <button (click)="deleteItem(item)" type="button" class="btn btn-default" aria-label="Right Align"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </div>
        </td>
    </tr>
</table>
